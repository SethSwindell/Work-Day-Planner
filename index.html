<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://kit.fontawesome.com/51e99565ca.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Seth Swindell's Work Day Scheduler</title>
</head>

<body>
  <header class="start">
    <h1 class="display-3"> Seth Swindell's <br> Work Day Planner</h1>
    <p class="lead">A simple calendar app for planning out your work day</p>
  </header>

  <section>
    <div class="container text-center">
      <h1 id="date"></h1>
      <h1 id="time"></h1>
    </div>
  </section>
  <section id="schedule">
    <div class="container">
      <!-- 9 AM -->
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div class="hour">
            <p>9:00 AM</p>
          </div>
          <textarea class="hourNotes" id="09AM" rows="2"></textarea>
          <button class="saveBtn" id="09AMsave">
            <i class="far fa-save"></i>
          </button>
        </div>
      </div>
      <!-- 10 AM -->
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div class="hour">
            <p>10:00 AM</p>
          </div>
          <textarea class="hourNotes" id="10AM" rows="2"></textarea>
          <button class="saveBtn" id="10AMsave">
            <i class="far fa-save"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div class="hour">
            <p>11:00 AM</p>
          </div>
          <textarea class="hourNotes" id="11AM" rows="2"></textarea>
          <button class="saveBtn" id="11AMsave">
            <i class="far fa-save"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div class="hour">
            <p>12:00 PM</p>
          </div>
          <textarea class="hourNotes" id="12PM" rows="2"></textarea>
          <button class="saveBtn" id="12PMsave">
            <i class="far fa-save"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div class="hour">
            <p>1:00 PM</p>
          </div>
          <textarea class="hourNotes" id="01PM" rows="2"></textarea>
          <button class="saveBtn" id="01PMsave">
            <i class="far fa-save"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div class="hour">
            <p>2:00 PM</p>
          </div>
          <textarea class="hourNotes" id="02PM" rows="2"></textarea>
          <button class="saveBtn" id="02PMsave">
            <i class="far fa-save"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div class="hour">
            <p>3:00 PM</p>
          </div>
          <textarea class="hourNotes" id="03PM" rows="2"></textarea>
          <button class="saveBtn" id="03PMsave">
            <i class="far fa-save"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div class="hour">
            <p>4:00 PM</p>
          </div>
          <textarea class="hourNotes" id="04PM" rows="2"></textarea>
          <button class="saveBtn" id="04PMsave">
            <i class="far fa-save"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div class="hour last-hour">
            <p>5:00 PM</p>
          </div>
          <textarea class="hourNotes last-hourNotes" id="05PM" rows="2"></textarea>
          <button class="saveBtn" id="05PMsave">
            <i class="far fa-save"></i>
          </button>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
